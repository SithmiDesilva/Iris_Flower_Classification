<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classification</title>
    <link rel="stylesheet" href="static/Iris.css">
</head>
<body>
    <div class="image-container">
        <img src="static\images\iris-g2acfad160_640.jpg" alt="Iris Flower">
    </div>
    <div class="container">
        <h1>Iris Flower Classification</h1>
        <form id="iris-form" action="/predict" method="POST">
            <label for="sepal-length">Sepal Length (cm):</label>
            <input type="number" id="sepal-length" name="sepal_length" step="0.1" required>

            <label for="sepal-width">Sepal Width (cm):</label>
            <input type="number" id="sepal-width" name="sepal_width" step="0.1" required>

            <label for="petal-length">Petal Length (cm):</label>
            <input type="number" id="petal-length" name="petal_length" step="0.1" required>

            <label for="petal-width">Petal Width (cm):</label>
            <input type="number" id="petal-width" name="petal_width" step="0.1" required>

            <button type="submit">Classify</button>
        </form>

        <!-- Display the prediction result -->
        <div id="result">
            {% if prediction_text %}
                <h2>{{ prediction_text }}</h2>
            {% endif %}
        </div>
    </div>

    <script src="Iris.js"></script>
</body>
</html>
